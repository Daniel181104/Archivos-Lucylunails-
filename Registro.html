<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Formularios registro</title>

<Style>   
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  
}

body
.form-register{
    width: 400px;
    background: rgb(255, 254, 254) ;
    padding: 30px;
    margin: auto;
    margin-top: 100px;
    border-radius: 4px;
  
    color: e;
    box-shadow: 7px 13px 37px rgba(110, 123, 240, 0.9);
}

.form-register h4{
    font-size: 22px;
    margin-bottom: 30px;  
}

.controls {
    width: 100%;
    background:#f6f6f6;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 16px;
    border: 1px solid #b074ff;
    font-size: 18xp;

}

.form-register p{
    height: 40px ;  
    text-align: center;
    font-size: 20px; 
}

.form-register a{
    color: #b074ff; 
    text-decoration: none;   
}

.form-register a:hover{
    color: #b074ff; 
    text-decoration: underline;   
}

.form-register .botons{
    width: 100%;
    background: #b074ff;  
    border:2px solid #c684fc; 
    padding: 12px; 
    color:rgb(255, 255, 255);
    margin:16px 0 ;
    font-size: 16px;

}


</Style>
</head>


<body>
    <section class="form-register">
      <div class="container-fluid" data-aos="fade-up">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <img src="assets/img/Logo333.PNG" alt="titulo"/>
            <div class="h-30"></div>
          </div>
        </div>
      </div>
      <center><h4>REGISTRO</h4></center>
      <form method="post" action="registrar.php" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="nombres">Nombres:</label>
          <input type="text" class="form-control" id="nombres" name="nombres" required>
          <div id="nombresError" class="text-danger"></div>
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input type="text" class="form-control" id="apellidos" name="apellidos" required>
          <div id="apellidosError" class="text-danger"></div>
        </div>
        <div class="form-group">
          <label for="username">Correo Electrónico:</label>
          <input type="text" class="form-control" id="username" name="username" required>
          <div id="usernameError" class="text-danger"></div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" required>
          <div id="passwordError" class="text-danger"></div>
        </div>
        <center><label for="start">Fecha de nacimiento:</label></center>
        <p><input class="date" type="date" name="trip-start" id="start" required></p>
        <div class="form-group">
          <label>Rol:</label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="rol" id="usuario" autocomplete="off" checked> Usuario
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="rol" id="administrador" autocomplete="off"> Administrador
            </label>
          </div>
          <div id="rolError" class="text-danger"></div>
        </div>
        <p>Estoy de acuerdo con <a href="#">Términos y condiciones</a></p>
        <input class="botons" type="submit" value="Registrarte">
        <p><a href="#">Ya tengo cuenta</a></p>
      </form>
    </section>
  
    <script>
      function validateForm() {
        var nombres = document.getElementById('nombres').value;
        var apellidos = document.getElementById('apellidos').value;
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var rolUsuario = document.getElementById('usuario').checked;
        var rolAdministrador = document.getElementById('administrador').checked;
        var nombresError = document.getElementById('nombresError');
        var apellidosError = document.getElementById('apellidosError');
        var usernameError = document.getElementById('usernameError');
        var passwordError = document.getElementById('passwordError');
        var rolError = document.getElementById('rolError');
        var isValid = true;
        
        // Limpiar los mensajes de error
        nombresError.textContent = '';
        apellidosError.textContent = '';
        usernameError.textContent = '';
        passwordError.textContent = '';
        rolError.textContent = '';
        
        // Validar nombres
        if (!nombres) {
          nombresError.textContent = 'Ingrese sus nombres';
          isValid = false;
        }
        
        // Validar apellidos
        if (!apellidos) {
          apellidosError.textContent = 'Ingrese sus apellidos';
          isValid = false;
        }
        
        // Validar correo electrónico
        if (!username) {
          usernameError.textContent = 'Ingrese su correo electrónico';
          isValid = false;
        }
        
        // Validar contraseña
        if (!password) {
          passwordError.textContent = 'Ingrese su contraseña';
          isValid = false;
        }
        
        // Validar rol
        if (!rolUsuario && !rolAdministrador) {
          rolError.textContent = 'Seleccione un rol';
          isValid = false;
        }
        
        return isValid;
      }
    </script>
  </body>
  </html>
